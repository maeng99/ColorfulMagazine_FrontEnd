<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>색다른 주간지</title>
        <link rel="icon" href="./img/small_logo.png" type="image/x-icon" />
        <link rel="stylesheet" href="./components/nav.css" />
        <link rel="stylesheet" href="./components/bottomTabs.css" />
        <link rel="stylesheet" href="./css/screens/mypage.css" />
        <link rel="stylesheet" href="./css/screens/mypage_article.css" />
    </head>
    <body>
        <div class="nav">
            <a class="nav_logo" href="index.html">
                <img src="./img/small_logo.png" class="nav_small_logo" />
            </a>
            <a class="nav_text" href="mypage.html"><b>마이페이지</b></a>
            <a class="nav_text" href="write.html">작성페이지</a>
            <a class="nav_text" href="search.html">검색페이지</a>
            <button type="button" class="nav_logout" onclick="location.href='login.html'">로그아웃</button>
        </div>

        <div class="mypage_profile">
            <div class="mypage_profile_img_text">
                <div>
                    <img src="./img/profile.png" class="mypage_profile_img" />
                </div>
                <div class="mypage_profile_text">
                    <span class="mypage_profile_nickname">아기사자</span><br /><br />
                    <button type="button" class="mypage_follower_btn" onclick="location.href='follower_list.html'">
                        팔로워 <span>00</span>명</button
                    ><br />
                    <button type="button" class="mypage_following_btn" onclick="location.href='following_list.html'">
                        팔로잉 <span>00</span>명
                    </button>
                </div>
            </div>
            <div class="mypage_main_btn_div">
                <div class="mypage_main_btn_div_1">
                    <button type="button" class="mypage_main_btn" onclick="location.href='mypage_edit.html'">
                        프로필 수정
                    </button>
                    <button type="button" class="mypage_main_btn" onclick="location.href='mypage_badge.html'">
                        뱃지 설정
                    </button>
                </div>
                <div class="mypage_main_btn_div_1">
                    <button type="button" class="mypage_main_btn" onclick="location.href='mypage_color.html'">
                        나의 색깔들
                    </button>
                    <button
                        type="button"
                        id="mypage_article_btn"
                        class="mypage_main_btn"
                        onclick="location.href='mypage_article.html'"
                    >
                        <b>나의 주간지</b>
                    </button>
                </div>
            </div>
        </div>
        <hr class="mypage_hr" />

        <div class="mypage_article_color-selection">
            <div class="write_color all">
                <input type="radio" name="color" value="all" id="all" required checked />
                <label class="write_color_name" for="all">전체</label>
            </div>
            <span>|</span>
            <div class="write_color red">
                <input type="radio" name="color" value="red" id="red" required />
                <label class="write_color_name" for="red">빨강</label>
            </div>
            <span>|</span>
            <div class="write_color orange">
                <input type="radio" name="color" value="orange" id="orange" required />
                <label class="write_color_name" for="orange">주황</label>
            </div>
            <span>|</span>
            <div class="write_color yellow">
                <input type="radio" name="color" value="yellow" id="yellow" required />
                <label class="write_color_name" for="yellow">노랑</label>
            </div>
            <span>|</span>
            <div class="write_color green">
                <input type="radio" name="color" value="green" id="green" required />
                <label class="write_color_name" for="green">초록</label>
            </div>
            <span>|</span>
            <div class="write_color blue">
                <input type="radio" name="color" value="blue" id="blue" required />
                <label class="write_color_name" for="blue">파랑</label>
            </div>
            <span>|</span>
            <div class="write_color purple">
                <input type="radio" name="color" value="purple" id="purple" required />
                <label class="write_color_name" for="purple">보라</label>
            </div>
        </div>

        <div id="mypage_article_div" class="mypage_article_div">
            <!-- 이 부분에 article 동적 할당 -->
        </div>

        <div class="bottomTabs_div">
            <div class="bottomTabs">
                <button class="bottomTab"><<</button>
                <button class="bottomTab"><</button>
                <button class="bottomTab">1</button>
                <button class="bottomTab">2</button>
                <button class="bottomTab">3</button>
                <button class="bottomTab">4</button>
                <button class="bottomTab">5</button>
                <button class="bottomTab">></button>
                <button class="bottomTab">>></button>
            </div>
        </div>

        <script src="./js/mypage_article.js"></script>
    </body>
</html>
